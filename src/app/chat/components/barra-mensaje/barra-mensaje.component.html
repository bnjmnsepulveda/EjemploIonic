<style>
  .contenedor-barra-mensajes {
    background-color: #e9f0f3;
    padding: 10px;
    padding-bottom: 30px;
    padding-left: 10px;
  }
</style>
<div class="contenedor-barra-mensajes">
  <ion-item [style.width.%]="80">
    <ion-input
      type="text"
      [(ngModel)]="textoMensaje"
      (keyup)="onEscribiendo()"
      (keydown)="onKeyDown($event)"
      placeholder="Enviar mensaje..."
    ></ion-input>
  </ion-item>
</div>
