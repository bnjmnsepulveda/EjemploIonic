<div class="contenedor-barra-mensajes">
    <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
        <ion-fab-button (click)="onToggleFabList()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="onEnviarMensaje()" [disabled]="textoMensaje.length === 0" >
            <ion-icon name="send"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="onAdjuntar()">
            <ion-icon name="images"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="onCompartirContacto()">
            <ion-icon name="person"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
  <ion-item [style.width.%]="80">
    <ion-input
      type="text"
      [(ngModel)]="textoMensaje"
      (keyup)="onEscribiendo()"
      (keydown)="onKeyDown($event)"
      placeholder="Enviar mensaje..."
    ></ion-input>
  </ion-item>
</div>
