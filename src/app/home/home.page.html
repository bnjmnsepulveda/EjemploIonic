<ion-header>
  <ion-toolbar>
    <ion-title>Videollamadas CCKALL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="tabId">
    <ion-segment-button value="tabContactos">
      <ion-icon name="contact"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="tabConversaciones">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="tabSettings">
      <ion-icon name="settings"></ion-icon>
    </ion-segment-button>
</ion-segment>

<ion-content padding>
    <div [ngSwitch]="tabId">
        <ion-list *ngSwitchCase="'tabContactos'">
            <ion-list *ngFor="let c of contactos"> 
                <ion-item>
                  <ion-avatar slot="start">
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                  <ion-grid>
                    <ion-row justify-content-start > 
                    <ion-col col-6 align-self-start>
                      <ion-row>
                        <ion-col>
                            <ion-label class="nombre-contacto">Nombre Contacto</ion-label>
                        </ion-col>
                      </ion-row>      
                      <ion-row>
                        <ion-col>
                            <ion-label>{{c.nombre}} {{c.apellido}}</ion-label>                          
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col col-2 align-self-end>
                        <ion-icon name="chatbubbles" class="icono-btn" (click)="onChatContacto(c)" ></ion-icon>
                        <ion-icon name="videocam" class="icono-btn" (click)="onVideollamadaContacto(c)" ></ion-icon>
                    </ion-col>
                  </ion-row> 
                  </ion-grid>
                </ion-item>
              </ion-list>
        </ion-list>
        <ion-list *ngSwitchCase="'tabConversaciones'">
          <ion-item>Contenido del segmento 2</ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'tabSettings'">
          <ion-item>Contenido del segmento 3</ion-item>
        </ion-list>
    </div>
</ion-content>
<style>
.nombre-contacto{
  font-size: 12px;
}

.icono-btn{
  cursor: pointer;
}
</style>
